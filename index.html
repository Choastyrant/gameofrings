<html lang="en">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, 
    user-scalable=no, initial-scale=1, maximum-scale=1, user-scalable=0" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

<link rel="stylesheet" type="text/css" href="style.css">

<title>Game of Rings</title>

</head>

<body>
<div id='gameArea'>
	<!--<div id='toparea'>
		<img id="banner" src="images/gameofrings.png">
	</div>-->
	<div id='middle'>
		<div id="leftmiddle">
			<div class='image'>
				<img id='samwellimg' src="images/samwell.png">
			</div>
			<div id='announcementbox'>
				<img id='towncrier' src="images/towncrier.png">
				<div id='a1' class='announcement'>
					<b>Welcome to Game of Rings, by Tony Hung! SOS! Save our Sams! Click on the enemies and protect our Sams!</b>
				</div>
				<div id='a2' class='announcement'>
				</div>
				<div id='a3' class='announcement'>
				</div>
				<div id='a4' class='announcement'>
				</div>
				<div id='a5' class='announcement'>
				</div>
			</div>
		</div>
		<div id="middlemiddle">
			<canvas id="canvas" width="806" height="576" align="center">
				Your browser dosen't support the HTML5 canvas.
				<div style="display:none;">
				  <img id="map" src="images/lotrmap.jpg">
				  <img id="map2" src="images/gotmap.png">
				  <img id="samwiseicon" src="images/lotricon2.png" width="50" height="50" style="z-index=-5;">
				  <img id="samwellicon" src="images/goticon.png" width="50" height="50" style="z-index=-5;">
				  <img id="samwiseicondead" src="images/lotriconred2.png" width="50" height="80" style="z-index=-5;">
				  <img id="samwellicondead" src="images/goticonred.png" width="50" height="80" style="z-index=-5;">
				  <img id="frodoicon" src="images/frodo.png" width="50" height="50" style="z-index=-5;">
				  <img id="frodoicondead" src="images/frodored.png" width="50" height="50" style="z-index=-5;">
				  <img id="dragonglass" src="images/dragonglass.png" width="50" height="50" style="z-index=-5;">
				  <img id="whitewalker" src="images/whitewalker.png" width="50" height="50" style="z-index=-5;">
				  <img id="whitewalkerdead" src="images/whitewalkerdead.png" width="50" height="50" style="z-index=-5;">
				  <img id="orc1" src="images/enemy/orc1.png" width="50" height="50" style="z-index=5;">
				  <img id="orc2" src="images/enemy/orc2.png" width="50" height="50" style="z-index=5;">
				  <img id="ringwraith1" src="images/enemy/ringwraith1.png" width="50" height="50" style="z-index=5;">
				  <img id="ringwraith2" src="images/enemy/ringwraith2.png" width="50" height="50" style="z-index=5;">
				  <img id="ringwraith3" src="images/enemy/ringwraith3.png" width="50" height="50" style="z-index=5;">
				  <img id="ringwraith4" src="images/enemy/ringwraith4.png" width="50" height="50" style="z-index=5;">
				  <img id="gollum1" src="images/enemy/gollum1.png" width="50" height="50" style="z-index=5;">
				  <img id="gollum2" src="images/enemy/gollum2.png" width="50" height="50" style="z-index=5;">
				  <img id="gollum3" src="images/enemy/gollum3.png" width="50" height="50" style="z-index=5;">
				  <img id="gollum4" src="images/enemy/gollum4.png" width="50" height="50" style="z-index=5;">
				  <img id="gollum5" src="images/enemy/gollum5.png" width="50" height="50" style="z-index=5;">
				  <img id="wildling1" src="images/enemy/wildling1.png" width="50" height="50" style="z-index=5;">
				  <img id="wildling2" src="images/enemy/wildling2.png" width="50" height="50" style="z-index=5;">
				  <img id="mance1" src="images/enemy/mance1.png" width="50" height="50" style="z-index=5;">
				  <img id="mance2" src="images/enemy/mance2.png" width="50" height="50" style="z-index=5;">
				  <img id="mance3" src="images/enemy/mance3.png" width="50" height="50" style="z-index=5;">
				  <img id="mance4" src="images/enemy/mance4.png" width="50" height="50" style="z-index=5;">
				  <img id="mance5" src="images/enemy/mance5.png" width="50" height="50" style="z-index=5;">
				</div>
			</canvas>
		</div>
		<div id="rightmiddle">
			<div class='image'>
				<img id='samwiseimg' src="images/samwise.png">
			</div>
			<div id="statbox">
				<img id='statistics' src="images/statistics.png">
				<div id='scorebox'>
					<b>Current Score:</b> 0
				</div>
				<div id='streakbox'>
					<b>Current Streak:</b> 0<br><b>Highest Streak:</b> 0
				</div>
				<div id='accuracybox'>
					<b>Current Accuracy:</b> 100%
				</div>
				<div id='highestscore'>
					<b>Your Highscore:</b> 0
				</div>
				<div id='inventory'>
					<b>Dragonglass:</b> 0
				</div>
				<input type="button" id='pausebutton' value="Pause Game" onClick="pauseGame()"></input>
				<input type="button" id='ngbutton' value="New Game" onClick="window.location.reload()"></input>
				<div id='difficultymarker'>
					<b>Difficulty:</b>
					<input type="radio" name="difficulty" value="Easy" onClick="changeEasy()" checked>Easy<br>
					<input type="radio" name="difficulty" value="Hard" onClick="changeHard()">Hard
				</div>
			</div>
		</div>
	</div>
</div>
<div id='background'>
	<!--<img src="images/thewall.png" class="stretch"/>-->
</div>

<script type="text/javascript" src="script.js"></script>

</body>
</html>
